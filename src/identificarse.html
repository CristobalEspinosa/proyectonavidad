<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- header -->
    <include src="header.html"></include>
    <!-- Principal -->
    <center>
      <div class="login">
        <i class="fa-regular fa-calendar-days"></i
        ><input
          type="text"
          id="myDatepicker"
          placeholder="Selecciona una fecha y hora de hoy"
        />
        <h1>Login</h1>
        <form>
          <label for="username"
            ><i class="fa-regular fa-circle-user"></i> Usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu usuario"
            required
          />
          <label for="password"
            ><i class="fa-solid fa-eye-slash"></i> Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
          <button type="submit">
            <i class="fa-regular fa-paper-plane"></i> Enviar
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </center>
    <script type="module" src="js/main.js"></script>

    <!-- FOOTER -->
    <include src="footer.html"></include>
  </body>
</html>
